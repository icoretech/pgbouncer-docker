name: Build and publish

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - closed
    paths:
      - Dockerfile
      - .github/workflows/build.yml
      - renovate.json
  workflow_dispatch:

jobs:
  build-pr:
    if: ${{ github.event_name == 'pull_request' && github.event.action != 'closed' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Read image version from Dockerfile
        id: version
        run: |
          REPO_TAG=$(awk -F= '/^ARG REPO_TAG=/{print $2; exit}' Dockerfile)
          if [ -z "$REPO_TAG" ]; then
            echo "Could not read REPO_TAG from Dockerfile"
            exit 1
          fi
          VERSION="${REPO_TAG#pgbouncer_}"
          VERSION="${VERSION//_/.}"
          echo "REPO_TAG=$REPO_TAG" >> "$GITHUB_ENV"
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"
          echo "repo_tag=$REPO_TAG" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (no push)
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64,linux/arm64
          push: false
          tags: pgbouncer-docker:pr-${{ github.event.pull_request.number }}-${{ github.sha }}
          provenance: mode=max

  publish:
    if: ${{ github.event_name == 'workflow_dispatch' || (github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged == true) }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 2
          ref: ${{ github.event.pull_request.merge_commit_sha || github.sha }}

      - name: Read image version from Dockerfile
        id: version
        run: |
          REPO_TAG=$(awk -F= '/^ARG REPO_TAG=/{print $2; exit}' Dockerfile)
          if [ -z "$REPO_TAG" ]; then
            echo "Could not read REPO_TAG from Dockerfile"
            exit 1
          fi
          VERSION="${REPO_TAG#pgbouncer_}"
          VERSION="${VERSION//_/.}"
          echo "REPO_TAG=$REPO_TAG" >> "$GITHUB_ENV"
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"
          echo "repo_tag=$REPO_TAG" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Decide publish tags strategy
        id: publish_strategy
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "publish_version_tag=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if ! git rev-parse --verify HEAD^ >/dev/null 2>&1; then
            echo "publish_version_tag=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          OLD_REPO_TAG=$(git show HEAD^:Dockerfile 2>/dev/null | awk -F= '/^ARG REPO_TAG=/{print $2; exit}')
          if [ -z "$OLD_REPO_TAG" ] || [ "$OLD_REPO_TAG" != "${REPO_TAG}" ]; then
            echo "publish_version_tag=true" >> "$GITHUB_OUTPUT"
          else
            echo "publish_version_tag=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/icoretech/pgbouncer-docker
          labels: |
            io.artifacthub.package.category=database
            io.artifacthub.package.keywords=postgresql,postgres,pgbouncer
            io.artifacthub.package.license=MIT
            io.artifacthub.package.maintainers=[{"name":"Claudio Poli","email":"claudio@icorete.ch"}]
            io.artifacthub.package.readme-url=https://github.com/icoretech/pgbouncer-docker/blob/main/README.md
            org.opencontainers.image.description=PgBouncer
            org.opencontainers.image.source=https://github.com/icoretech/pgbouncer-docker
            org.opencontainers.image.title=pgbouncer
            org.opencontainers.image.vendor=iCoreTech, Inc.
          tags: |
            type=raw,value=${{ env.VERSION }},enable=${{ steps.publish_strategy.outputs.publish_version_tag == 'true' }}
            type=sha,prefix=${{ env.VERSION }}-,format=short,enable=true

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PACKAGES_PAT }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: mode=max
